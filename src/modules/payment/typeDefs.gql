extend type Mutation {
  createBooking(
    datetime: DateTime!
    firsName: String!
    lastName: String!
    organization: String!
    organizationTitle: String!
    email: String!
    tel: String!
  ): Booking!

  createPaymentIntent: PaymentIntent!
}

type Booking {
  id: Cuid!
  datetime: DateTime!
  firsName: String!
  lastName: String!
  organization: String!
  organizationTitle: String!
  email: String!
  tel: String!
  createdAt: DateTime!
}

type PaymentIntent {
  clientSecret: String
}
